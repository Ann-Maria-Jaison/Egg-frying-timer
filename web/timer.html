<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="timer.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f7c228;
        }
        #timer {
            font-size: 40px;
            font-weight: bold;
            color: red;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            color: green;
            display: none; /* Hidden initially */
        }
        .gif-container {
            margin-top: 30px;
            display: none; /* Hidden initially */
        }
        .gif-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h2>Your egg will be ready!</h2>
    <p><span id="timer">03:00:000</span></p>
    <p id="message">Check your egg baby!</p>

    <div class="gif-container" id="gifContainer">
        <!-- Replace with your actual path or upload to a server -->
        <img src="images/Breakfast Eating GIF.gif" alt="Breakfast Eating GIF" />
    </div>
    <script src="scripts.js"></script>

</body>
</html>
